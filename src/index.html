<!DOCTYPE html>
<html>
    <head>
        <title>Common Chart</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/ocean.min.css">
    </head>
    <body>
        <header>
            <div class="container-button-bar">
                <button id="svg-line-series">SVG Line Series</button>
                <button id="canvas-line-series">Canvas Line Series</button>
                <button id="webgl-line-series">WebGL Line Series</button>
                <button id="webgl-bigdata-line-series">WebGL BigData Line Series</button>
            </div>
        </header>
        <main>
            <div class="container-main">
                <div class="container-chart-example">
                    <div class="container-control">
                        <div class="container-control-item">
                            <label>Color</label>
                            <input type="text" style="width: 90px;"/>
                        </div>
                        <div class="container-control-item">
                            <label>Color</label>
                            <input type="text" style="width: 90px;"/>
                        </div>
                        <div class="container-control-item button-apply">
                            <button id="apply">Apply</button>
                        </div>
                        <div class="container-control-configuration">
                            <pre><code id="json-configuration"></code></pre>
                        </div>
                    </div>
                    <div class="container-chart">
                        <svg id="chart">
                        </svg>
                    </div>
                </div>
                <div class="back-drop">
                    <div class="loader"></div>
                </div>
            </div>
        </main>
        
        <script id="2d-vertex-shader" type="x-shader/x-vertex">
            attribute vec2 a_position;
            
            uniform vec2 u_resolution;
            uniform mat3 u_matrix;
            
            varying vec2 v_texCoord;
            
            void main() {
            
               gl_Position = vec4(u_matrix * vec3(a_position, 1), 1);
               v_texCoord = a_position;
            }
        </script>
        <!-- fragment shader -->
        <script id="2d-fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            
            // our texture
            uniform sampler2D u_image;
            
            // the texCoords passed in from the vertex shader.
            varying vec2 v_texCoord;
            
            void main() {
               gl_FragColor = texture2D(u_image, v_texCoord);
            }
        </script>
    </body>
</html>
